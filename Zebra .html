<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #D6EEEE;
}
</style>
</head>
<body>

<h2>Zebra Striped Table</h2>
<p>For zebra-striped tables, use the nth-child() selector and add a background-color to all even (or odd) table rows:</p>

<table>
  <tr>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Numbers</th>
  </tr>
  <tr>
  <td>Pal</td>
  <td>Sharma</td>
  <td>2525</td>
  </tr>
  <tr>
  <td>Lal</td>
  <td>Sharma</td>
  <td>2526</td>
  </tr>
  <tr>
  <td>Ram</td>
  <td>Sharma</td>
  <td>2527</td>
  </tr>
  <tr>
  <td>Sham</td>
  <td>Lal</td>
  <td>2528</td>
  </tr>
</table>

</body>
</html>
