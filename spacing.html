<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 2px solid black;
}
table {
  border-spacing: 50px;
}
</style>
</head>
<body>

<h2>Cellspacing</h2>
<p>Change the space between the cells with the border-spacing property.</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>ram</td>
    <td>Smith</td>
    <td>25</td>
  </tr>
  <tr>
    <td>sham</td>
    <td>Jackson</td>
    <td>23</td>
  </tr>
  <tr>
    <td>kalu</td>
    <td>Doe</td>
    <td>32</td>
  </tr>
</table>

</body>
</html>
