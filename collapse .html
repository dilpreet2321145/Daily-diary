<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid blue;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Collapsed Borders</h2>
<p>If you want the borders to collapse into one border, add the CSS border-collapse property.</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Dilpreet</td>
    <td>Sabarwal</td>
    <td>20</td>
  </tr>
  <tr>
    <td>Parminder</td>
    <td>Kaur</td>
    <td>20</td>
  </tr>
  <tr>
    <td>Rachita</td>
    <td>Sharma</td>
    <td>20</td>
  </tr>
</table>

</body>
</html>
